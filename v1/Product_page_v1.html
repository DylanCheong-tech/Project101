<!DOCTYPE html>

<html lang="en">
  <head>
    <title id="title"></title>
	 <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<!-- font style import links -->
	<link href="https://fonts.googleapis.com/css?family=Voces" rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel='stylesheet' />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shanti&display=swap" rel="stylesheet" />
	<!-- page icon -->
	<link type="image/icon type" rel="icon" href="./img/cp_icon.png"/>
	
	<style>
	/*scroll bar design*/
	::-webkit-scrollbar {
	  width: 15px;
	}
	
	::-webkit-scrollbar-track {
	  box-shadow: inset 0 0 5px #226D46;
	  border-radius: 10px;
	}
	
	::-webkit-scrollbar-thumb {
	  background: #226D46;
	  border-radius: 10px;
	}
	
	::-webkit-scrollbar-thumb: hover {
	  background: #b30000;
	}
	
	/*header - body - footer (may consistency in any pages)*/
	body {
	  min-height: 100vh;
	  display: flex;
	  flex-direction: column;
	  background-color: #E9F5DB;
	}
	
	#header{
	  /*header background color here*/
	  background-color:#226D46;
	  padding: 20px;
	}
	
	#header div{
	  display: inline-block;
	}

	#logo img {
	  cursor: pointer;
	  height:auto;
	  width: 100%;
	}
	
	#logo {
	 width: 49%;
	 height: 50%;
	}
	
	#menubar{
	  width: 40%;
	  margin-left:5%;
	}
		
	#list a{
	  display: inline-block;
	  text-align: center;
	  padding: 20px;
	  margin: 10px;
	  text-decoration: none;
	  transition: all 2s;
	  border-radius: 15px;
	  /*font color of the header menu bar*/
	  color: #E9F5DB;
	  
	  font-family: 'Voces';
	  font-size: 30px;
	}
	
	#list a:hover{
	  /*hover effect background color*/
	  background-color: #D4340C;
	}
	
	#intro img {
	  width: 100%;
	}
	
	#portfolio {
	  font-family: 'Shanti' , sans-serif;
	}
	
	footer {
	  margin-top: auto;
	  /*footer background color*/
	  background-color:#226D46;
	  padding: 1.5%;
	}
	
	#conpany_info{
	  display: inline-block;
	  width:65%;
	  font-family: 'Voces';
	}
	
	#subscribe{
	  display: inline-block;
	  width: 30%;
	  /*subscribe newsletter font color*/
	  color: #E9F5DB;
	  font-family: 'Voces';
	  font-size: 25px;
	}
	
	#userNotify {
	  font-size: 15px;
	  border: solid 1px #D43406;
	  display: none;
	}
	
	#footer_logo{
	  display: inline-block;
	  width:40%;
	}
	
	#contact {
	  display: inline-block;
	  padding-right: 5%;
	  width:40%;
	  /*contact detail font color */
	  color: #E9F5DB;
	}
	
		
	#footer_logo img {
	  cursor: pointer;
	  height:auto;
	  width: 35%;
	  padding-bottom: 8%;
	}
	
	#main_image, #info {
	  display: inline-block;
	  height: 50%;
	  
	}
	
	#main_image {
	  margin-left:5%;
	  width: 40%;
	}
	
	#main_image img {
	  height: 90%;
	  width: 70%;
	}
	
	#info {
	  width: 40%;
	  margin-left:5%;
	  margin-right:5%;
	  font-family: 'Roboto' , sans-serif;
	}
	
	#color_avail_text {
	  font-size: 20px;
	}
	
	#info p{
	  font-family: 'Shanti' , sans-serif;
	}
	
	#colors {
	  height: 4em;
	  margin-top:5%;
	  margin-bottom: 5%;
	}
		
	.color_circle {
	  height: 30px;
	  width: 30px;
	  border-radius: 50%;
	  display: inline-block;
	  margin-right: 5%;
	  margin-bottom:5%;
	  cursor: pointer;
	  border: solid #E9F5DB 3px;
	}
		
	#image_selections {
	  margin:2%;
	}
	
	#colors span:first-child {
	  border: solid #226D46 3px;
	}
	
	#image_selections img {
	  margin-right:2%;
	  height: 20%;
	  width: 5%;
	}
	
	#img_1 {
	  border: dotted black 2px;
	}
	
	
	</style>
  </head>
  
  <body>
    <div id="header">
	  <div id="logo">
	    <img alt="image_logo" src="./img/cp_logo.png" onclick="window.location.href='./index.html';" />
	  </div>
	  
	  <div id="menubar" align="right">
	    <span id="list">
		  <a href="./index.html">Home</a>
		  <a href="#footer">Contact Us</a>
		</span>
	  </div>
	</div>
	
	<div id="content">

		  <span id="color_avail_text">Color Available:</span>

		</div>

		  <img alt="image_2" src="./img/3.jpg" id="img_2" onclick="changePic(this)" />
		  <img alt="image_3" src="./img/4.jpg" id="img_3" onclick="changePic(this)" />
		  <img alt="image_4" src="./img/5.jfif" id="img_4" onclick="changePic(this)" />
		  <img alt="image_5" src="./img/6.jpg" id="img_5" onclick="changePic(this)" />
		</div>
	  </div>
	</div>
	
	<footer id="footer">
      <div id="conpany_info" align="center">
	    <div id="footer_logo" align="center">
	      <img alt="image_logo" src="./img/cp_logo_1.jpg" onclick="window.location.href='./index.html';" />
	    </div>
	
	    <div id="contact" align="left">
	      <h2>Contact Us</h2>
	      <p> Ba ba black sheep</p>
	      <p> Ba ba black sheep</p>
	      <p> Ba ba black sheep</p>
	   </div>
	  </div>
    
	  <div id="subscribe" align="left">
	    <p>Get our newsletter :</p>
	    <input id="userEmail" type="email" />
		<button id="subscribe_button" onclick="subscribe()">Subscribe</button>
		<br/>
		<div id="userNotify" align="center"></div>
		<span>Media Icons Here ... </span>
	  </div>
    </footer>
	<script src="productPage_script.js"></script>
  </body>
</html>
